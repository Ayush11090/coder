<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #chessboard {
        display: flex;
        flex-direction: column;
        max-width: 90vw; /* Set maximum width */
        max-height: 90vh; /* Set maximum height */
        width: 90vw;
        height: 90vh;
        border: 2px solid black; /* Just for visualization */
      }

      .cellContainer {
        display: flex;
        flex: 1;
      }

      .cell {
        flex: 1; /* Fill available space equally */
        aspect-ratio: 1; /* Maintain square shape */
        border: 1px solid black;
      }

      @media screen and (max-width: 90vw) and (max-height: 90vh) {
        /* Adjust styles for smaller screens */
        #chessboard {
          max-width: 80vw;
          max-height: 80vw;
        }
      }
    </style>
  </head>
  <body>
    <div id="chessboard"></div>
    <script src="chessboard.js"></script>
    <script>
      function resizeChessboard() {
        const chessboard = document.getElementById("chessboard");
        const width = window.innerWidth * 0.9; // 90% of window width
        const height = window.innerHeight * 0.9; // 90% of window height

        chessboard.style.width = ${width}px;
        chessboard.style.height = ${height}px;

        const cells = document.querySelectorAll(".cell");
        const cellSize = Math.min(width, height) / 8; // Dividing into 8x8 grid

        cells.forEach((cell) => {
          cell.style.width = ${cellSize}px;
          cell.style.height = ${cellSize}px;
        });
      }

      // Call the function initially and on window resize
      window.addEventListener("resize", resizeChessboard);
      resizeChessboard();

      let chessboard = document.getElementById("chessboard");

      for (let i = 1; i < 8; i++) {
        let cellcontainer = document.createElement("div");
        cellcontainer.className = "cellContainer";
        for (let j = 1; j < 8; j++) {
          let cell = document.createElement("div");
          cell.className = "cell";

          if (i % 2 == 0) {
            if (j % 2 == 0) {
              cell.style.backgroundColor = "black";
            } else {
              cell.style.backgroundColor = "white";
            }
          } else {
            if (j % 2 == 0) {
              cell.style.backgroundColor = "white";
            } else {
              cell.style.backgroundColor = "black";
            }
          }

          cellcontainer.append(cell);
        }
        chessboard.append(cellcontainer);
      }
    </script>
